<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Modal Test</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="mt-3 container">
        <div class="row">
          <!-- Left Column: Single large video thumbnail -->
          <div class="col-md-6">
            <div
              class="video-thumbnail"
              data-bs-toggle="modal"
              data-bs-target="#videoModal1"
              style="cursor: pointer"
            >
              <img src="video1-thumbnail.jpg" alt="Video 1" class="img-fluid" />
            </div>
          </div>
          <!-- Right Column: Two stacked video thumbnails -->
          <div class="col-md-6">
            <div class="row">
              <div class="col-12 mb-3">
                <div
                  class="video-thumbnail"
                  data-bs-toggle="modal"
                  data-bs-target="#videoModal2"
                  style="cursor: pointer"
                >
                  <img
                    src="video2-thumbnail.jpg"
                    alt="Video 2"
                    class="img-fluid"
                  />
                </div>
              </div>
              <div class="col-12">
                <div
                  class="video-thumbnail"
                  data-bs-toggle="modal"
                  data-bs-target="#videoModal3"
                  style="cursor: pointer"
                >
                  <img
                    src="video3-thumbnail.jpg"
                    alt="Video 3"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for Video 1 -->
      <div
        class="modal fade"
        id="videoModal1"
        tabindex="-1"
        aria-labelledby="videoModal1Label"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
          <div class="modal-content bg-dark">
            <div class="modal-header border-0">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-0">
              <div class="ratio ratio-16x9">
                <iframe
                  src="https://www.youtube.com/embed/VIDEO_ID_1?autoplay=1"
                  title="YouTube video player"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Similarly add modals for Video 2 and Video 3 -->
    </section>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: JavaScript to stop video playback when modal closes -->
    <script>
      ["videoModal1", "videoModal2", "videoModal3"].forEach(function (modalID) {
        var modalEl = document.getElementById(modalID);
        modalEl.addEventListener("hidden.bs.modal", function () {
          var iframe = modalEl.querySelector("iframe");
          if (iframe) {
            // Reset the iframe src attribute to stop the video
            iframe.src = iframe.src;
          }
        });
      });
    </script>
  </body>
</html>
